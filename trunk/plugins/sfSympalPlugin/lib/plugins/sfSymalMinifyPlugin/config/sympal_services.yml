parameters:
  
  minifier.class:              sfSympalMinifier            # Responsible for combining and minifying assets

  minifier.css_driver.class:   sfSympalMinifyCssminDriver  # Driver responsible for minifying css
  minifier.css_driver.options: []                          # Options to pass to the driver class

  minifier.js_driver.class:    sfSympalMinifyJSMinDriver   # Driver responsible for minifying javascript
  minifier.js_driver.options:  []                          # Options to pass to the driver class
  
services:

  minifier:
    class:                     %minifier.class%
    shared:                    true
    arguments:                 [@response, @request, @minifier.css_driver, @minifier.js_driver]

  minifier.css_driver:
    class:                     %minifier.css_driver.class%
    shared:                    false
    arguments:                 [%minifier.css_driver.options%]

  minifier.js_driver:
    class:                     %minifier.js_driver.class%
    shared:                    false
    arguments:                 [%minifier.js_driver.options%]