all:
  sympal_config:
    admin_modules:
      sympal_comments: ~

    recaptcha_forms:
      sfSympalNewCommentForm: ~

    sfSympalCommentsPlugin:
      default_status: Approved    # Approved, Pending, Denied
      enabled:        true
      requires_auth:  false
      allow_websites: true        # whether to allow a "websites" field on the comments
      websites_no_follow: true    # whether to make website links nofollow
