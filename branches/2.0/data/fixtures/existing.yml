wfPage:
  home:
    title:       ABOUT ME
    internal_slug: homepage
    body:        <span class="indent"></span>My name is Logan Braun, I am a video / graphics editor living in Cleveland, Ohio. I graduated from Eastern Michigan  University in 2006 with a Bachelors degree in Electronic Media and Film with a minor inGraphic Communications.<br/><br/><span class="indent"></span>Since my graduation I have worked at a corporate video production facility out of Ann Arbor, Michigan called Contemporary Media Works. While working with CMW I familiarized myself with top of line video(FCP) and graphic (Photoshop, Motion, After Effects) editing software. I was also exposed to working with high level executives at world-renowned companies (Ford, Kraft, Microsoft, ARAMARK, etc).<br/><br/><span class="indent"></span>Inspired by the work at CMW I created my own company called Braun Media Productions. The work I do at Braun Media strongly reflects thework I did with CMW. I work closely with the University of Michigan and Eastern Michigan University sports club teams, creating fully edited games, highlight videos, game retrospectives, player bios and commentaries.<br/><br/><span class="indent"></span>Thanks to my experience at Eastern Michigan University, my work with Contemporary Media, and my responsibilities managing Braun Media I have been exposed to a wide range of videographic work and have developed the skills necessary to produce professional videos in a variety of categories.<br/><br/><h1><a href="http://www.linkedin.com/in/loganbraun" ><img src="http://www.linkedin.com/img/webpromo/btn_viewmy_160x33.gif" width="160" height="33" border="0" alt="View Logan Braun's profile on LinkedIn"></a></h1><h1><a href="http://www.myspace.com/braunmediapro">Click here to Find me on MySpace!</a></h1>
    sort_order:  0
    is_homepage: 1
